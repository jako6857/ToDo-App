<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave kreation</title>
    <link rel="stylesheet2" href="assets/css/stylesheet.css">
    <script src="assets/js/script.js" defer></script>

</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
    }
    .app {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #taskInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    #addTaskBtn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    #addTaskBtn:hover {
      background-color: #388E3C;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #eee;
    }
    li span {
      flex: 1;
    }
    li button {
      margin-left: 8px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
    }
    li button:hover {
      opacity: 0.7;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .modal-content button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .cancel-btn {
      background-color: #ddd;
    }
</style>
<body>
  <div class="app">
    <h1 id="listTitle"></h1>
    <div class="input-row">
      <input id="taskInput" type="text" placeholder="New task">
      <button id="addTaskBtn">+</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <p id="currentTask"></p>
      <input type="text" id="editInput" placeholder="New task name">
      <br>
      <button class="save-btn" id="saveEditBtn">Save</button>
      <button class="cancel-btn" id="cancelEditBtn">Cancel</button>
    </div>
  </div>

   <script>
    // Get list name from URL
    const params = new URLSearchParams(window.location.search);
    const listName = params.get('name');
    document.getElementById('listTitle').textContent = listName;

    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    const editModal = document.getElementById('editModal');
    const currentTaskDisplay = document.getElementById('currentTask');
    const editInput = document.getElementById('editInput');
    const saveEditBtn = document.getElementById('saveEditBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');

    let taskBeingEdited = null;

    // --- Storage helpers ---
    function getTasks() {
      const data = JSON.parse(localStorage.getItem("tasks") || "{}");
      return data[listName] || [];
    }
    function saveTasks(tasks) {
      const data = JSON.parse(localStorage.getItem("tasks") || "{}");
      data[listName] = tasks;
      localStorage.setItem("tasks", JSON.stringify(data));
    }

    // --- Rendering ---
    function renderTasks() {
      taskList.innerHTML = "";
      getTasks().forEach(taskText => {
        renderTask(taskText);
      });
    }

    function renderTask(taskText) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = taskText;

      // Edit
      const editBtn = document.createElement('button');
      editBtn.textContent = "✏️";
      editBtn.addEventListener('click', () => openEditModal(span));

      // Delete
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = "❌";
      deleteBtn.addEventListener('click', () => {
        const tasks = getTasks().filter(t => t !== span.textContent);
        saveTasks(tasks);
        renderTasks();
      });

      li.appendChild(span);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);
    }

    // --- Add task ---
    function addTask() {
      const taskText = taskInput.value.trim();
      if (!taskText) return;
      const tasks = getTasks();
      tasks.push(taskText);
      saveTasks(tasks);
      renderTasks();
      taskInput.value = "";
    }

    // --- Edit task (modal) ---
    function openEditModal(span) {
      taskBeingEdited = span;
      currentTaskDisplay.textContent = "Current: " + span.textContent;
      editInput.value = "";
      editModal.style.display = "flex";
    }

    function closeEditModal() {
      editModal.style.display = "none";
      taskBeingEdited = null;
    }

    saveEditBtn.addEventListener('click', () => {
      const newText = editInput.value.trim();
      if (newText && taskBeingEdited) {
        const oldText = taskBeingEdited.textContent;
        const tasks = getTasks().map(t => t === oldText ? newText : t);
        saveTasks(tasks);
        renderTasks();
      }
      closeEditModal();
    });

    cancelEditBtn.addEventListener('click', closeEditModal);

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', e => {
      if (e.key === "Enter") addTask();
    });

    window.addEventListener('click', e => {
      if (e.target === editModal) closeEditModal();
    });

    renderTasks();
  </script>
</body>
</html>
